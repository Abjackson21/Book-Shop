<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #3E5151;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #DECBA4, #3E5151);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #DECBA4, #3E5151);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

        }

        nav,
        ul,
        #banner,
        footer {
            border: none;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            list-style: none;
            margin: 0px 70px 0px 100px;
            padding: 20px;
        }

        li {
            margin: 20px 20px 20px 20px;
        }

        a {

            text-decoration: none;
        }

        ul {
            font-size: 20px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: black;
            font-weight: bold;
        }


        section {
            gap: 80px;

            align-items: center;
            justify-content: center;
            margin: 20px 550px 20px 450px;
            font-size: 18px;
            box-shadow: 1px 1px 10px;
            padding: 40px;

        }

        form,
        input,
        textarea {
            justify-content: center;
            text-align: center;
            align-items: center;
            margin-left: 20px;
            padding: 5px;
        }

        footer {
            gap: 100px;
            font-size: 20px;
            margin-left: 10px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <!-- #header starts-->
    <header>

        <nav>
            <div>
                <img width="200" height="100" src="images/logo.png" alt="site logo">
            </div>
            <div>
                <ul>
                    <li> <a href="home.html">Home</a> </li>
                    <li> <a href="about.html">About</a></li>
                    <li> <a href="contact.html">Contact</a> </li>

                </ul>
            </div>
        </nav>

    </header>
    <!-- #header ends-->

    <!-- #main starts-->
    <main>
        <section>
            <form action="post">
                <h1> Contact Us</h1>

                <label for="fname">First Name: </label>
                <input type="text" id="fname" name="fname" placeholder="Enter your firstname"> <br><br>
                <label for="">Last Name: </label>
                <input type="text" id="lname" name="lname" placeholder="Enter your lastname"> <br><br>
                <label for="email:">Email: </label><input type="text" id="email" name="email"
                    placeholder="Enter your email">
                <br><br>
                <label for="phone">Phone No:</label><input type="text" id="phone" name="phone"
                    placeholder="Enter your phone no">
                <br><br>
                <label for="msg">Message:</label>
                <textarea name="msg" id="msg" cols="30" rows="2" placeholder="Enter your message"></textarea> <br><br>
                Do you agree with our terms and condition?
                <input type="checkbox" name="consent" id="consent">

            </form>
        </section>
    </main>
    <!-- #main ends-->

    <!-- #Footer starts-->
    <footer>
        <div>
            <img width="200" height="100" src="images/logo.png" alt="site logo">
        </div>
        <p>All Rights Researved by Book Store @2024</p>
    </footer>
    <!-- #Footer ends-->
</body>

</html>
